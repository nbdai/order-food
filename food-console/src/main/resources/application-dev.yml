server:
  port: 8081
spring:
    datasource:
         driver-class-name: com.mysql.jdbc.Driver
         password: root
         url: jdbc:mysql://localhost:3306/nb1801
         username: root
    jpa:
         show-sql: true
         hibernate:
            ddl-auto: update
    thymeleaf:
         prefix: classpath:/templates/
         cache: false
         suffix: .html
         encoding: utf-8
         mode: HTML5
spring.application.name: console-client
eureka.client.service-url.defaultZone: http://localhost:8761/eureka/