    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">

  <body class=""> 
  <!--<![endif]-->

<div th:insert="~{index::header}"></div>
    
    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">修改类目</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                

	
<div class="well">
<form id="tab" action="updateEntry" method="post" th:object="${entry}" enctype="multipart/form-data">
	<div class="btn-toolbar">
    	<button type="submit" class="btn btn-primary"><i class="icon-save">修改</i></button>
  		<div class="btn-group"></div>
	</div>

    <div id="myTabContent" class="tab-content">
         <div class="tab-pane active in" id="home">
    	 <input type="hidden" name="id" th:field="*{id}">
         <label>类目名称</label>
         <input type="text" name="name" th:field="*{name}" class="input-xlarge">
         <label>类目介绍</label>
         <input type="text" name="description" th:field="*{description}" class="input-xlarge">
             <input type="hidden" name="isDisplay" th:field="*{isDisplay}" class="input-xlarge">
          <label>类目图片</label>
           <p id="imgs">
               <img th:src="*{imgUrl}" height="30" width="30">
               <input type="hidden" name="imgUrl" th:field="*{imgUrl}" class="input-xlarge">
           </p>
             <input type="file" name="pic" onchange="uploadPic()"  class="input-xlarge" multiple="multiple"/>

      </div>
      <div class="tab-pane fade" id="profile">
      </div>
  </div>
</form>
</div>

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
</div>
                    
            </div>
        </div>
    </div>
    


    <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="js/jquery.form.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
  <script type="text/javascript">
      //上传图片
      function uploadPic(){
          //上传图片 异步的  	Jquery.form.js
          var options = {
              url : "/ImgLoad",
              type : "post",
              dataType : "html",
              success : function(data){
                  //多图片回显
                  var html = '<div>';
                  html += '<img width="30" height="30" src="' + data + '" />'
                      +  '<input type="hidden" name="imgUrl" value="' + data + '"/>';
                  html += '</div>';
                  //回显
                  $("#imgs").html(html);
              },
              error:function (data) {
                  alert("error!!")
              }
          }
          $("#tab").ajaxSubmit(options);
      }

  </script>


  </body>
</html>
